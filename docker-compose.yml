services:
  neo4j:
    image: neo4j:5.15
    environment:
      - NEO4J_AUTH=neo4j/demodemo
    ports:
      - "7687:7687"
      - "7474:7474"
  mcp:
    build:
      context: .
      dockerfile: skill/service/Dockerfile
    env_file:
      - .env
    depends_on:
      - neo4j
  nginx:
    image: nginx:1.27
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8002:8002"
    depends_on:
      - mcp