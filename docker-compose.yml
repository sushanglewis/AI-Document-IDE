
services:
  trae-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trae-agent
    ports:
      - "8090:8090"
    volumes:
      - ./trae-agent/trae_agent:/app/trae_agent
      - ./trae-agent/openapi:/app/openapi
      - ./ai-ide:/web
    environment:
      - TRAE_CONFIG_FILE=/app/trae_config.yaml
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trae_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: trae-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: trae_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
